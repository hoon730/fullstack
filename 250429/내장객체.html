    <script>
        //1. Date객체
        let today = new Date();
        console.log(today);
        //년도 추출
        let year = today.getFullYear();
        console.log(year);
        //월 추출
        let month = today.getMonth();
        console.log(month); // 0부터 순서 // 1월 -> 0 4월 -> 3

        //일 추출
        let theDay = today.getDate();
        console.log(theDay);

        //요일 추출
        //0:일 , 1:월 ~
        let day = today.getDay();
        console.log(day);
