<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1. 선언적함수
      function hi1() {
        document.write("전우진 어서어고<br>");
      }

      //2. 익명적함수
      let hi2 = function () {
        document.write("전진우 어서오고<br>");
      };

      //3. 화살표함수
      let hi3 = () => document.write("도우경 어서오고<br>");

      hi1();
      hi2();
      hi3();
    </script>
  </head>
  <body></body>
</html>
